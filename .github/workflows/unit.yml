name: Unit Tests

on:
  - push
  - pull_request

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.5', '2.6', '2.7', '3.0']
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - run: bundle install
      - uses: ./.github/actions/install-chrome
      - run: Xvfb :99 &
      - run: |
          bundle exec rake spec:unit
        env:
          DISPLAY: :99

  linter-test:
    name: Rubocop Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.5
      - run: bundle install
      - run: bundle exec rubocop
